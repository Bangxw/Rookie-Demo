<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}
			
			html {
				font-size: 62.5%;
			}
			
			body {
				background: #ddd;
				font-size: 1.2em;
			}
			
			#canvas {
				margin: 10px auto;
				padding: 10px;
				background: #fff;
				border: thin inset #aaa;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="600" height="300"> 
			Canvas not supported!
		</canvas>
		<p>THIS IS A ABOUT FONT TEST! <br />这是一个有关文字的测试！</p>
	

		<img src="" alt="" />
		<script type="text/javascript">
			var cvs = document.getElementById("canvas");
			var ctx = cvs.getContext("2d");

			ctx.font = "36pt consolas";
			ctx.fillStyle = "cornflowerblue";
			ctx.fillText("Hello Canvas!", cvs.width / 2 - 150, cvs.height / 2 + 15);
			ctx.strokeStyle = "blue";
			ctx.strokeText("Hello Canvas!", cvs.width / 2 - 150, cvs.height / 2 + 15);

			console.log(cvs.toDataURL("image/jpeg",1));
			
//			document.getElementsByTagName("img")[0].src=cvs.toDataURL("image/jpeg",1);
		</script>
	</body>

</html>
